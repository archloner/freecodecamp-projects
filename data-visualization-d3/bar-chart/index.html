<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization Project - Bar Chart</title>
    <style>
      html {
        font-size: 14px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        background: linear-gradient(
            to bottom,
            rgba(241, 241, 136, 0.5),
            rgba(35, 123, 13, 0.5)
          ),
          url("https://www.icone-png.com/png/42/42153.png");
        background-repeat: repeat;
        background-size: 10%;
        height: 100vh;
      }

      .backdrop {
        z-index: 1;
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background: rgba(66, 66, 66, 0.534)
      }

      .content {
        margin: auto;
        z-index: 10;
      }

      #title {
        font-size: 3.3rem;
        color: darkorange;
      }

      #chart-svg {
        width: 50vw;
        height: 60vh;
      }

      .chart-wrapper {
        padding: 2rem;
        background: white;
        border-radius: 13px;
      }
    </style>
  </head>
  <body>

    <div class="backdrop"></div>

    <div class="content">
      <div class="title-wrapper">
        <h1 id="title">Bar Graph Project</h1>
      </div>

      <div class="chart-wrapper">
        
      </div>
    </div>

    <script type="text/javascript">
      const DATASET_URL =
        "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json";

      document.addEventListener("DOMContentLoaded", () => {

        fetch(DATASET_URL)
          .then((response) => response.json())
          .then((json) => {
            response = JSON.parse(JSON.stringify(json));
            console.log('Received data from API...');
            drawGraphBars(response);
          })
          .catch(msg => {
            console.error(msg)
          });


      });

      function drawGraphBars(api_response) {
        const dataset = api_response.data;
        console.log(dataset);

        const width = 955;
        const height = 520;
        const padding = 10;

        const xScale = d3.scaleLinear()
                    .domain([d3.min(dataset, d => new Date(d[0])), d3.max(dataset, d => new Date(d[0]))])
                    .range(padding, width - padding);

        const yScale = d3.scaleLinear()
                    .domain([0, d3.max(dataset, (d) => d[1])])
                    .range(height - padding, padding);

        console.log(xScale);


        const svg = d3.create('svg')
            .attr('width', width)
            .attr('height', height);

        svg.append('g')
            .selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr('x', (d) => xScale(d[0]))
            .attr('y', (d) => yScale(d[1]))
            .attr('width', xScale)
            .attr('height', (d) => yScale(d[1]))
            .attr('fill', 'navy')
            

        document.querySelector('.chart-wrapper').appendChild(svg.node());

      }
    </script>
  </body>
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.js" integrity="sha512-NmSTfudjn1FCaFMQ+f4xveBmwRJn5ep8Wu+YOeq+CeExhFtKvwhfKVXFX3tGxoGWxu8Fl83qm9nE8/Hkc1dWZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
