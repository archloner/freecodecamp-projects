<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pragati+Narrow&display=swap" rel="stylesheet">
  <title>Data Visualization Project - Chorolpeth Map</title>
  <style>
    html {
      font-size: 14px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: #eee;
      height: 100vh;
      margin: 0;
      font-family: 'Pragati Narrow', sans-serif;
      background: radial-gradient(circle, #5c0067 0%, #00d4ff 100%);
    }

    .backdrop {
      z-index: 1;
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: rgba(199, 199, 167, 0.923);
      opacity: 0.6;
    }

    .content {
      margin: auto;
      height: 100vh;
      z-index: 10;
      /* box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.33); */
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
    }

    #title {
      font-size: 4.3rem;
      font-weight: 100;
      color: rgb(38, 49, 37);
      font-family: inherit;
      margin: 0;
      margin-bottom: 0.8rem;
      padding: 0;
      line-height: 2.4rem;
    }

    .subtitle {
      margin: 0;
      padding: 0;
      color: rgb(56, 58, 58);
      font-weight: 100;
      font-size: 1.4rem;
      line-height: 1.5rem;
    }

    .title-wrapper {
      text-align: center;
      margin-bottom: 0.1rem;
      margin-top: 4rem;
      padding: 1.3rem;
    }

    #chart-svg {
      width: 50vw;
      height: 60vh;
    }

    .cell:hover {
      fill: lightskyblue;
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      padding: 0.6rem 0.9rem;
      line-height: 1.2rem;
      background: black;
      color: #eee;
      box-shadow: 4px 4px 15px rgba(66, 66, 66, 0.534);
      border-radius: 5px;
      opacity: 0.8;
      z-index: 20;
      text-align: left;
      display: none;
      max-width: 350px;
    }

    .show {
      display: block;
    }

    .chart-wrapper {
      text-align: center;
      position: relative;
    }

    .chart-description {
      max-width: 500px;
      align-self: end;
      text-align: right;
    }

    #legend {
      position: absolute;
      left: 4%;
      top: 101%;
      display: flex;
      flex-direction: column;
      line-height: 1.1rem;
    }

    .square {
      width: 1.2rem;
      height: 1.2rem;
      display: inline-block;
      vertical-align: baseline;
    }

    .green {
      background-color: lightgreen;
    }

    .red {
      background: lightsalmon;
    }

    .flag-emoji {
      font-size: 1.8rem;
      position: absolute;
      right: 10px;
      top: 10px;
      opacity: 0.85;
    }

    .tooltip-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    #baseTemperatureSpan {
      color: lightcoral;
    }
  </style>
</head>

<body>
  <div class="backdrop"></div>

  <div class="tooltip" id="tooltip">Tooltip</div>

  <div class="overlay"></div>

  <div class="content">
    <div class="title-wrapper">
      <h1 id="title">United States Educational Attainment</h1>
      <h2 class="subtitle">
        Percentage of adults age 25 and older with bachelor's degree or higher (2010 - 2014)
      </h2>
    </div>

    <div class="chart-wrapper">
      <div id="legend">
        <b>Legend</b>
      </div>
    </div>

    <div class="chart-description" id="description"></div>
  </div>

  <script type="module">
    import * as Utils from "../utils.js";

    const US_EDUCATION_DATA_URL = "https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/for_user_education.json";
    const US_COUNTRY_DATA_URL = "https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/counties.json";

    let DATA = { country: [], edu: []};

    async function fetch_data() {
      try {
        const response = await fetch(US_COUNTRY_DATA_URL);
        const json = await response.json();
        const country_data = JSON.parse(JSON.stringify(json));
        console.log("Received Country Data data from API...");
        console.log(country_data)
        DATA.country = country_data;
      } catch (error) {
        console.error(`ERROR: ${error}`);
        updateUIonAPIError(error)
      }
        
      try {
        const response = await fetch(US_EDUCATION_DATA_URL);
        const json = await response.json();
        const education_data = JSON.parse(JSON.stringify(json));
        console.log("Received Education Data data from API...");
        DATA.edu = education_data;
      } catch (error) {
        console.error(`ERROR: ${error}`);
        updateUIonAPIError(error)
      } 
    }

    document.addEventListener("DOMContentLoaded", () => {
        main();
    });
    
    async function main() {
      await fetch_data();
      console.log('after fetch_data()')
      drawCountryData(DATA);
    }


    function drawCountryData(data) {
      const width = 975;
      const height = 610;
      const padding = 20;

      const colors = ["#e8e8e8", "#b5c0da", "#6c83b5",
      "#b8d6be", "#90b2b3", "#567994",
      "#73ae80", "#5a9178", "#2a5a5b"];

      const color = (index) => {
        return '#eee';
      }

      const index = d3.index(data.edu, d => d.fips)

      const path = d3.geoPath();

      const svg = d3.create('svg')
        .attr('width', width)
        .attr('height', height)

      svg.append('g')
        .selectAll('path')
        .data(topojson.feature(data.country, data.country.objects.counties).features)
        .join('path')
          .attr('fill', d => color(index.get(d.id)))
          .attr('d', path)
          .attr('class', 'county')
          .attr('data-fips', d => index.get(d.id).fips)
          .attr('data-education', d => index.get(d.id).bachelorsOrHigher)
          .attr('data-county', d => index.get(d.id).area_name)
          .attr('data-state', d => index.get(d.id).state)
        .append('title')
          .text(d => 'lol2')

      // Legend
      svg.append('g')
        .append()
        .attr('transfrom', `translate(${height}, ${padding})`)

      document.querySelector('.chart-wrapper').appendChild(svg.node())
        
      setupTooltip()
    } 

    function appendLegendRects(steps) {
      const legendWidth = 350;
      const legendHeight = 80;
      const padding = 10;
      steps.shift();

      const rectWidth = (legendWidth - 2 * padding) / steps.length;
      const rectHeight = 33;

      const svg = d3
        .create("svg")
        .attr("width", legendWidth)
        .attr("height", legendHeight)
        .attr("fill", "red");

      svg
        .append("g")
        .selectAll()
        .data(steps)
        .join("rect")
        .attr("x", (d, i) => rectWidth * i)
        .attr("y", padding)
        .attr("width", rectWidth)
        .attr("height", rectHeight)
        .attr("fill", (d, i) => getColorById(i + 1));

      const x = d3
        .scaleBand()
        .domain(steps)
        .range([0, rectWidth * steps.length]);

      const xAxis = d3.axisBottom(x).tickFormat((d) => decimalPlaces(d, 2));

      svg
        .append("g")
        .attr(
          "transform",
          `translate(0, ${legendHeight - padding - rectHeight + 5})`
        )
        .call(xAxis);

      const legendDiv = document.querySelector("#legend");
      legendDiv.appendChild(svg.node());
    }

    function setupTooltip() {
      const tooltip = document.getElementById("tooltip");
      const elems = document.getElementsByClassName("county");

      for (let element of elems) {
        element.addEventListener("mouseover", function(event) {
          updateTooltip(tooltip, event);
          showNode(tooltip);
        });

        element.addEventListener("mouseout", function(event) {
          hideNode(tooltip)
        });
      }
    }

    function updateTooltip(tooltip, event) {
      const mouseX = event.clientX;
      const mouseY = event.clientY;
      const paddingX = 20;

      tooltip.style.top = mouseY + "px";
      tooltip.style.left = mouseX + paddingX + "px";

      const county = event.target.getAttribute('data-county')
      const degree = event.target.getAttribute('data-education')
      const state = event.target.getAttribute('data-state')

      let html = "";

      html += `${county}, ${state}: <b>${degree}%</b>`

      tooltip.innerHTML = html;
    }

    function showNode(node) {
      node.classList.add("show");
    }

    function hideNode(node) {
      node.classList.remove("show");
    }

    // ERROR MESSAGE UI
    function updateUIonAPIError(error) {
      hideMessagePopup()
      updateMessagePopupWithError()
      showMessagePopup()
    }

    function hideMessagePopup() {}
    function updateMessagePopupWithError() {}
    function showMessagePopup() {}


  </script>
</body>
