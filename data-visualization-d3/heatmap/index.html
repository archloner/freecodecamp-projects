<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"
    />
    <title>Data Visualization Project - Heatmap</title>
    <style>
      html {
        font-size: 14px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        background: #eee;
        height: 100vh;
        margin: 0;
      }

      .backdrop {
        z-index: 1;
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background: rgba(194, 207, 173, 0.534);
      }

      .content {
        margin: auto;
        width: 100vw;
        height: 100vh;
        z-index: 10;
        box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.33);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #title {
        font-size: 2.3rem;
        font-weight: 100;
        color: rgb(38, 49, 37);
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        margin-bottom: 0;
        padding: 0;
      }

      .subtitle {
        margin: 0;
        padding: 0;
        color: rgb(82, 87, 93);
        font-weight: 100;
      }

      .title-wrapper {
        text-align: center;
        margin-bottom: 0.1rem;
      }

      #chart-svg {
        width: 50vw;
        height: 60vh;
      }

      .dot:hover {
        fill: yellowgreen;
        cursor: pointer;
      }

      .tooltip {
        position: absolute;
        padding: 1.3rem;
        background: black;
        color: #eee;
        box-shadow: 4px 4px 15px rgba(66, 66, 66, 0.534);
        border-radius: 8px;
        opacity: 0.8;
        z-index: 20;
        text-align: left;
        display: none;
        max-width: 350px;
      }

      .show {
        display: block;
      }

      .chart-wrapper {
        text-align: center;
        position: relative;
      }

      .chart-description {
        max-width: 500px;
        align-self: end;
        text-align: right;
      }

      #legend {
        position: absolute;
        left: 16%;
        top: 105%;
        display: flex;
        flex-direction: column;
      }

      .square {
        width: 1.2rem;
        height: 1.2rem;
        display: inline-block;
        vertical-align: baseline;
      }

      .green {
        background-color: lightgreen;
      }

      .red {
        background: lightsalmon;
      }

      .flag-emoji {
        font-size: 1.8rem;
        position: absolute;
        right: 10px;
        top: 10px;
        opacity: 0.85;
      }

      .tooltip-name {
        font-size: 1.5rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="backdrop"></div>

    <div class="tooltip hide" id="tooltip">Tooltip</div>

    <div class="overlay"></div>

    <div class="content">
      <div class="title-wrapper">
        <h1 id="title">Monthly Global Land-Surface Temperature</h1>
        <h2 class="subtitle">
          1753 - 2015: base temperature <span id="baseTemperatureSpan"></span>â„ƒ
        </h2>
      </div>

      <div class="chart-wrapper">
        <div id="legend">Legend</div>
      </div>

      <div class="chart-description" id="description"></div>
    </div>

    <script type="text/javascript">
      const DATASET_URL =
        "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/global-temperature.json";

      document.addEventListener("DOMContentLoaded", () => {
        fetch(DATASET_URL)
          .then((response) => response.json())
          .then((json) => {
            response = JSON.parse(JSON.stringify(json));
            console.log("Received data from API...");
            console.log(response);
            drawPlot(response);
          })
          .catch((msg) => {
            console.error(msg);
          });
      });

      function drawPlot(api_response) {
        const baseTempSpan = document.getElementById("baseTemperatureSpan");
        if (api_response.baseTemperature != null) {
          baseTempSpan.innerHTML = api_response.baseTemperature;
        }

        const baseTemp = api_response.baseTemperature;
        const dataset = api_response.monthlyVariance;

        const width = 1255;
        const height = 455;

        const padding = 30;
        const leftPadding = 55;

        const years = getUniqueYearsArray(dataset);
        const varianceSteps = getVarianceSteps(dataset, 9);

        const xScale = d3
          .scaleBand()
          .domain(years)
          .range([leftPadding, width - padding]);

        const yScale = d3
          .scaleBand()
          .domain(d3.range(1, 13))
          .range([height - padding, padding]);

        const svg = d3
          .create("svg")
          .attr("width", width)
          .attr("height", height);

        const rectHeight = (height - padding) / yScale.domain().length;

        svg
          .append("g")
          .selectAll("rect")
          .data(dataset)
          .enter()
          .append("rect")
          .attr("x", (d) => xScale(d.year))
          .attr("y", (d) => yScale(d.month))
          .attr("width", (d) => xScale.bandwidth())
          .attr("height", (d) => rectHeight)
          .attr("fill", (d) =>
            getColorById(getColorIdForVariance(d.variance, varianceSteps))
          )
          .attr("class", "cell")
          .attr("data-month", (d) => d.month - 1)
          .attr("data-year", (d) => d.year)
          .attr("data-temp", (d) => baseTemp + d.variance);

        const xAxis = d3
          .axisBottom(xScale)
          .tickValues([
            1760, 1770, 1780, 1790, 1800, 1810, 1820, 1830, 1840, 1850, 1860,
            1870, 1880, 1890, 1900, 1910, 1920, 1930, 1940, 1950, 1960, 1970,
            1980, 1990, 2000, 2010,
          ]);

        svg
          .append("g")
          .attr("transform", `translate(0, ${height - padding})`)
          .attr("id", "x-axis")
          .call(xAxis);

        const yAxis = d3.axisLeft(yScale).tickFormat((y) => getMonthName(y));

        svg
          .append("g")
          .attr("transform", `translate(${leftPadding}, 0)`)
          .attr("id", "y-axis")
          .call(yAxis);

        document.querySelector(".chart-wrapper").appendChild(svg.node());

        appendLegendRects(varianceSteps);

        setupTooltip();
      }

      function getMonthName(monthNumber) {
        switch (parseInt(monthNumber)) {
          case 1:
            return "January";
          case 2:
            return "February";
          case 3:
            return "April";
          case 4:
            return "March";
          case 5:
            return "May";
          case 6:
            return "June";
          case 7:
            return "July";
          case 8:
            return "August";
          case 9:
            return "September";
          case 10:
            return "October";
          case 11:
            return "November";
          case 12:
            return "December";
        }
      }

      function getUniqueYearsArray(data) {
        let result = [];
        for (let obj of data) {
          const year = obj.year;
          if (result.includes(year)) {
            continue;
          }
          result.push(year);
        }
        console.log(result);
        return result;
      }

      function getVarianceSteps(data, stepsNumer) {
        let steps = [];
        let min = Number.MAX_VALUE;
        let max = Number.MIN_VALUE;

        for (let val of data) {
          if (val.variance < min) {
            min = val.variance;
          }
          if (val.variance > max) {
            max = val.variance;
          }
        }

        let step = (max - min) / stepsNumer;
        steps.push(min);
        for (let i = 1; i <= stepsNumer; i++) {
          steps.push(min + i * step);
        }
        return steps;
      }

      function getColorIdForVariance(variance, steps) {
        for (let i = 1; i <= steps.length; i++) {
          if (variance <= steps[i] && variance >= steps[i - 1]) {
            return i;
          }
        }
      }

      function getColorById(colorId) {
        const colorMap = [
          "rgb(69, 117, 180)",
          "rgb(116, 173, 209)",
          "rgb(171, 217, 233)",
          "rgb(224, 243, 248)",
          "rgb(255, 255, 191)",
          "rgb(254, 224, 144)",
          "rgb(253, 174, 97)",
          "rgb(244, 109, 67)",
          "rgb(215, 48, 39)",
          "rgb(165, 0, 38)",
        ];

        if (colorId <= colorMap.length) {
          return colorMap[colorId - 1];
        }
      }

      function appendLegendRects(steps) {
        const legendWidth = 350;
        const legendHeight = 80;
        const padding = 10;
        steps.shift();

        const rectWidth = (legendWidth - 2 * padding) / steps.length;
        const rectHeight = 33;

        const svg = d3
          .create("svg")
          .attr("width", legendWidth)
          .attr("height", legendHeight)
          .attr("fill", "red");

        svg
          .append("g")
          .selectAll()
          .data(steps)
          .join("rect")
          .attr("x", (d, i) => rectWidth * i)
          .attr("y", padding)
          .attr("width", rectWidth)
          .attr("height", rectHeight)
          .attr("fill", (d, i) => getColorById(i + 1));

        const x = d3
          .scaleBand()
          .domain(steps)
          .range([0, rectWidth * steps.length]);

        const xAxis = d3.axisBottom(x).tickFormat((d) => decimalPlaces(d, 2));

        svg
          .append("g")
          .attr(
            "transform",
            `translate(0, ${legendHeight - padding - rectHeight + 5})`
          )
          .call(xAxis);

        const legendDiv = document.querySelector("#legend");
        legendDiv.appendChild(svg.node());
      }

      function decimalPlaces(number, decimalPlaces) {
        let factor = 1;
        switch (decimalPlaces) {
          case 2:
            factor = 100;
            break;
          case 3:
            factor = 1000;
        }

        return Math.round(factor * number) / factor;
      }

      function setupTooltip() {
        const tooltip = document.querySelector(".tooltip");
        const cells = document.getElementsByClassName("cell");

        for (let element of cells) {
          element.addEventListener("mouseover", function (event) {
            updateTooltip(tooltip, event);
            showNode(tooltip);
          });

          element.addEventListener("mouseout", function (event) {
            setTimeout(() => {
              hideNode(tooltip);
            }, 800);
          });
        }
      }

      function updateTooltip(tooltip, event) {
        const mouseX = event.clientX;
        const mouseY = event.clientY;
        const paddingX = 20;
        tooltip.style.top = mouseY + "px";
        tooltip.style.left = mouseX + paddingX + "px";

        const year = event.target.getAttribute("data-year");
        const month = event.target.getAttribute("data-month");
        const temp = event.target.getAttribute("data-temp");

        tooltip.setAttribute("data-year", year);

        let html = "";

        if (month != null) {
          html += `Month: <b>${getMonthName(month)}</b>`;
        }
        if (year != null) {
          html += `<br/>Year: <b>${year}</b> `;
        }
        if (temp != null) {
          html += `<br/>Temperature: <b>${decimalPlaces(temp, 2)} &deg;C</b>`;
        }

        tooltip.innerHTML = html;
      }

      function showNode(node) {
        node.classList.add("show");
      }

      function hideNode(node) {
        node.classList.remove("show");
      }
    </script>
  </body>

    type="text/javascript"

</html>
